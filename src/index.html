<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ASP.NET Core SignalR with TypeScript and Webpack</title>
</head>

<body>
    <div id="adminMsg"></div>
    <div id="divMessages" class="messages"></div>
    <div class="input-zone">
        <label id="lblMessage" for="tbMessage">Add players:</label>
        <input id="tbMessage" class="input-zone-input" type="text" />
        <button id="btnSend">Add</button>
    </div>
    <div>
        <button id="btnConnAdmin">Connect</button>
        <button id="btnContAdmin">Continue</button>
    </div>
    <div id="msgInpId">
        <input type"text" id="msgInpText" name="input">
        <button id="inputBtn">Submit</button>
    </div>
    <div id="grpMsgInpId">
        <input type"text" id="grpMsgInpText" name="grpInput">
        <button id="grpInputBtn">Submit to Group</button>
    </div>
    <div id="msgDiv">

    </div>
    <button id="debug">DEBUG</button>
</body>

</html>
